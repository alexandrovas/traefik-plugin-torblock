log:
  level: DEBUG

entryPoints:
  web:
    address: ":8080"
    forwardedHeaders:
        # -- Trust forwarded headers information (X-Forwarded-*).
      trustedIPs:
        - "192.168.117.0/24"

api:
  dashboard: true

providers:
  file:
    filename: /etc/traefik/dynamic.yml

experimental:
  localPlugins:
    torblock:
      moduleName: "github.com/alexandrovas/traefik-plugin-torblock"

accessLog: {}
